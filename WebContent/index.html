<!DOCTYPE html>
<html>

<head>
<title>欢迎登陆</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<style type="text/css">
#index {
	margin-top: 60px;
}

.row {
	margin-top: 32px;
}
</style>

<link rel="stylesheet" type="text/css"
	href="css/bootstrap.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
	<div class="container-fluid">

		<form id="index" class="form-inline" action="/Project-JDBC/UserServlet"
			method="POST">
			<div class="panel panel-primary">
				<div class="panel-heading">登录本站</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-offset-5">
							<label>账号: </label> <input type="text" class="form-control"
								name="username" placeholder="请输入账号">
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-5">
							<label>密码: </label> <input type="password" class="form-control"
								name="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-5">
							<div class="checkbox">
								<label> <input type="checkbox">已阅读并同意协议内容
								</label>
							</div>
							<div class="row">
								<div class="col-md-offset-1">
									<button type="submit" class="btn btn-success btn-lg">登录</button>
									<button type="button" class="btn btn-success btn-lg">注册</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
</body>

</html>
